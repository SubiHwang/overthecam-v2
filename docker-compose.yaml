services:
  # 1. Caddy (리버스 프록시 + SSL)
  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/overthecam-v2/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data # SSL 인증서 저장 경로
      - caddy_config:/config
    networks:
      - app-network

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
